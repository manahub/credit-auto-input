<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>クレジットカード登録</title>
    <link rel="stylesheet" type="text/css" media="all" href="/assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
    </style>
</head>
<body>

    <div class="formBlock">
        <div class="formItem">
            <label for="cardNumber">クレジットカード番号</label>
            <input type="text" name="cardNumber" id="cardNumber" autocomplete="cc-number" inputmode="numeric">
        </div>
        <div class="formItem">
            <label>有効期限</label>
            <select id="cardExpirationMonth" name="cardExpirationMonth" autocomplete="cc-exp-month">
                <option value="01" selected="selected">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            月
            <select id="cardExpirationYear" name="cardExpirationYear" autocomplete="cc-exp-year">
                <option value="24" selected="selected">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
                <option value="33">33</option>
                <option value="34">34</option>
            </select>
            年
        </div>
        <div class="formItem">
            <label>カード名義</label>
            <input type="text" name="cardName" id="cardName" autocomplete="cc-name">
        </div>
        <div class="formItem">
            <button type="button" id="js-cameraTrigger">カメラでクレジットカードを読み込む</button>
        </div>
    </div>

    <div id="cameraModal">
        <div class="cameraModalBlock">
            <div class="cameraMain"></div>
            <button type="button" class="cameraBtn">読み込む</button>
        </div>
    </div>
    <script type="text/javascript" src="/assets/js/card_auto_input.js"></script>
</body>
</html>
